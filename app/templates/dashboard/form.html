{% extends 'main.html' %}

{% block content %}
<div class="col-8 m-auto pt-2 pb-2 text-center">
    <h1>Cadastro de Produtos de Ferragens</h1>
</div>

<div class="col-8 m-auto pt-3 pb-2 text-center">
    <a href="/dashboard/" class="btn btn-info">Voltar</a>
</div>

<div class="col-8 m-auto pt-4 pb-2 text-center">
    <div id="result"></div>

    <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{% else %}/dashboard/create/{% endif %}" method="post">
        {% csrf_token %}
        <!--{{form.as_p}}-->
        <div class="form-group mt-4"><h4>Categoria: </h4>{{form.categoria}}</div>
        <div class="form-group mt-4"><h4>Produto: </h4>{{form.produto}}</div>
        <div class="form-group mt-4"><h4>Quantidade: </h4>{{form.quantidade}}</div>
        <br>
        <input type="submit" class="btn btn-success" value="Salvar">
    </form>
</div>


{% load static %}
<script src="{% static 'js/javascript.js' %}"></script>
{% endblock %}
