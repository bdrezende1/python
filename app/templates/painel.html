{% extends 'main.html' %}

{% block content %}
    <form name="formPainel" id="formPainel" method="post" action="/login/">
        <div class="col-6 mt-4 m-auto">
            <h1>Painel de Login - FP Ferragens</h1>
            {% if msg %}
                <div class="alert {{class}}">
                    {{msg}}
                </div>
            {% endif %}

            {% csrf_token %}
            <input class="form-control mt-4" type="text" name="user" id="user" placeholder="Nome do UsuÃ¡rio:">
            <input class="form-control mt-4" type="password" name="password" id="password" placeholder="Senha:">
            <input class="btn btn-dark btn-lg active mt-4" type="submit" value="Entrar">
            <a href="/" class="btn btn-primary btn-lg active mt-4" role="button" aria-pressed="true">Voltar</a>

        </div>
    </form>
{% endblock %}
